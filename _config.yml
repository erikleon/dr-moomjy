hero_copy: > # this means to ignore newlines until "baseurl:"
  <strong>Dr. Moomjy</strong> has been providing specialized, comprehensive care in Fertility, Gynecology, and Reproductive Medicine for over 20 years. She received her M.D. Cum Laude with Distinction in Research from the State University of New York, Brooklyn and trained at Columbia Presbyterian Medical Center and New York Hospital-Cornell Weil. Dr. Moomjy recognizes that fertility and hormonal abnormalities cause substantial stress, her philosophy is that a successful outcome can be achievable with dedication, perseverance, and medical expertise.
about_title: Dr. Maureen Moomjy
about_copy: >
  Dr. Moomjy has been providing specialized, comprehensive, and compassionate care in Fertility, Gynecology, and Reproductive Medicine for over 20 years. She offers patients Fertility Services in collaboration with NYU Fertility Center including In Vitro Fertilization (IVF), Intracytoplasmic Sperm Injection (ICSI), Egg Freezing, Preimplantation Genetic Diagnosis (PGD), and Donor Egg IVF. Additionally, she routinely performs gynecologic and reproductive surgery and guides patients through hormonal treatment options. Dr. Moomjy completed her residency in OB-GYN at Columbia Presbyterian Medical Center and her fellowship in Reproductive Endocrinology and Infertility at New York Hospital-Cornell Weill. She received her M.D. Cum Laude with Distinction in Research from the State University of New York, Brooklyn.
  <br /><br />
  Dr. Moomjy has been in private practice in New York City since 2000, most recently with Madison Women&#39;s Health and Fertility, a full-service gynecology, infertility and reproductive endocrinology practice. Previously, Dr. Moomjy served as an attending physician with the Cornell IVF Center for Reproductive Medicine and Infertility where she performed egg retrievals, embryo transfers, gynecologic and reproductive surgery, and expanded the Centerâ€™s Donor Egg IVF program. She maintains operating privileges at New York Presbyterian Cornell-Weill and routinely provides Operative Hysteroscopy for the treatment of Polyps, Fibroids, Septum, and Adhesions; and Operative Laparoscopy as needed for the treatment of tubal disease. Dr. Moomjy remains committed to providing access to fertility and reproductive services to all women and continues to teach residents in OB-GYN regularly such that patients from underserved communities may have access to excellent specialty fertility and reproductive endocrinology services.
  <br /><br />
  Dr. Moomjy recognizes that fertility and hormonal abnormalities cause substantial stress for patients who often consult multiple physicians in search of treatment. Yet, her philosophy is that a successful outcome is usually achievable with dedication, perseverance, and medical expertise.
