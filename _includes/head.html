<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | escape }}</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="{{ "/images/favicon.png" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/bower_components/jquery-ui/themes/base/jquery-ui.min.css" | prepend: site.baseurl }}">
  <script type="text/javascript">
    var css = document.createElement('link');
    css.setAttribute('rel', 'stylesheet');
    css.setAttribute('href','/styles/css/styles.css?v='+Math.floor(Math.random()*1000000));
    document.head.appendChild(css);
  </script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Slick Carousel -->
  <link rel="stylesheet" type="text/css" href="/bower_components/slick-carousel/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="/bower_components/slick-carousel/slick/slick-theme.css"/>

  <script type="text/javascript" src="/bower_components/jquery/jquery.js" ></script>
<script type="text/javascript" src="/bower_components/gsap/src/minified/TweenMax.min.js"></script>
<script type="text/javascript" src="/bower_components/gsap/src/minified/plugins/ScrollToPlugin.min.js"></script>
<script type="text/javascript" src="/bower_components/slick-carousel/slick/slick.min.js" ></script>
<script type="text/javascript" src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="/bower_components/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
<script type="text/javascript" src="/bower_components/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
<script type="text/javascript" src="/bower_components/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-36347110-4', 'auto');
  ga('send', 'pageview');

</script>


</head>
